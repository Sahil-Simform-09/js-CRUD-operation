<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <header class="header">
        <img src="./images/Screenshot_from_2023-05-02_12-01-05-removebg-preview (1).png" alt="logo">
    </header>
    
    <section>
        <div class="new-product message">
                    
        </div>
        <div class="new-product view">
            <button> <a href="./index.html">View Products</a></button>
        </div>
        <form class="create-product">
            <p>Create Product here</p>
            <div class="form-feild">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="form-feild">
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" name="product-description" required></textarea>
            </div>

            <div class="form-feild">
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" name="product-price" required>
            </div>

            <div class="form-feild">
                <label for="product-image">Product Image:</label>
                <img src="" alt="" class="edit-img">
                <input type="file" id="product-image" accept="image/*" name="product-image" required>
            </div>

            <div class="form-feild submit-update">
                <button type="submit" class="submit">Add Product</button>
            </div>
        </form>   
    </section>
    <script src="./main.js"></script>
</body>
</html>
